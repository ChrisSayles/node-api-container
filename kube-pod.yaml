apiVersion: v1
kind: Pod
metadata:
  name: node-api-container
  labels:
    app: node-api-container
spec:
  containers:
    - name: node-api-container
      image: wbleonard/node-api-container:latest
      ports:
        - containerPort: 8080
      resources:
        limits:
          cpu: 0.3
          memory: 128M		
